group 'dreamTeam'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.ashley:ashley:1.7.0"
    compile "uk.com.robust-it:cloning:1.9.6"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
